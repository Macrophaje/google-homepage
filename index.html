<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="flex-container">
            <div>
                <img id="logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"/>
            </div>
            <form>
                <div class="seach-border">
                    <div class="search-icon-container">
                        <img id="search-icon-image" src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Vector_search_icon.svg/1200px-Vector_search_icon.svg.png">
                    </div>
                    <div class="search-field-conatiner">
                        <input id="search-bar"/>
                    </div>
                    <div class="mic-container">
                        <a href="">
                            <img id="mic-icon-image" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/1200px-Google_mic.svg.png"/>
                        </a>
                    </div>
                </div>
                <div class="button-bar">
                    <input id="searchButton" class="button" type="submit" value="Google Search"/>
                    <input id="lucky" class="button" type="submit" value="I'm Feeling Lucky"/>
                </div>
            </form>
        </div>
    </body>
</html>
